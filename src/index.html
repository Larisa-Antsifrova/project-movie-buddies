<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Buddies</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header__js bg"></header>
    <main>
      <section class="home-section home__js">
        <div class="container">
          <ul id="home-gallery" class="row home-gallery-list home-gallery-list__js"></ul>
          <!-- Pagination Materialized -->
          <div class="pagination-container">
            <ul class="pagination pagination_list">
              <li class="waves-effect pagination-beginning">
                <a href="#!"><i class="material-icons">first_page</i></a>
              </li>
              <li class="waves-effect pagination-previous-page">
                <a href="#!"><i class="material-icons">chevron_left</i></a>
              </li>
              <li>
                <ul class="pagination-page-items-container">
                  <!-- Pagination page items are inserted here -->
                </ul>
              </li>
              <li class="waves-effect pagination-next-page">
                <a href="#!"><i class="material-icons">chevron_right</i></a>
              </li>
              <li class="waves-effect pagination-end">
                <a href="#!"><i class="material-icons">last_page</i></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="library__js hide"></section>
      <section class="buddies__js hide"></section>
      <section class="team__js hide"></section>
      <!-- <section class="details__js"> -->
      <div class="modal details-modal__js" id="details-modal">
        <div class="modal-content modal-content__js">
          <div class="test-drive_js"></div>
          <a
            href="#"
            class="btn orange darken-3 watched-btn__js"
            data-status="add"
          ></a>
          <a href="#" class="btn orange darken-3 queue-btn__js"></a>
          <a href="#" class="btn orange darken-3 favorite-btn__js"></a>
          <a href="#" class="btn orange darken-3">FIND BUDDY</a>
        </div>
      </div>
      <!-- </section> -->
    </main>
    <footer class="footer__js"></footer>
  </body>
</html>
