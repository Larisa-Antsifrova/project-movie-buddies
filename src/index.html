<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Buddies</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header__js bg-home"></header>
    <main>
      <section class="home-section home__js">
        <div class="container">
          <ul id="home-gallery" class="gallery-list home-gallery__js"></ul>
          <!-- PAGINATOR-TERMINATOR -->
          <div class="pagination-container"></div>
        </div>
      </section>
      <section class="library__js hide"></section>
      <section class="buddies__js hide">
        <div class="container">
          <h5>Movie to discuss:</h5>
          <ul class="collection movies-to-choose movies-list__js"></ul>
          <div class="row buddy-list-captions">
            <h5 class="col s4">Buddies</h5>
            <h5 class="col s4">Collections</h5>
            <h5 class="col s4 right-align">Contacts</h5>
          </div>
          <ul class="collection buddies-list__js"></ul>
        </div>
      </section>
      <section class="team__js hide"></section>
      <!-- SHOW DETAILS MODAL -->
      <div class="modal details-modal__js" id="details-modal">
        <div class="modal-content details-modal-content modal-content__js">
          <div class="test-drive_js"></div>

          <a href="#" class="waves-effect waves-light btn btn-fb btn-detail buddy-btn buddy-btn__js"
            ><i class="material-icons icon-pozition left">person_outline</i><span>find buddy</span></a
          >
          <!-- <div class="wrap-item-button">
            
          </div> -->

          <div class="row wrap-buttons">
            <!-- <div class="wrap-item-button"> -->
            <a href="#" class="col s-4 waves-effect waves-light btn btn-detail watched-btn__js" data-status="add"
              ><i class="material-icons icon-pozition left watched-btn-icon__js">add_circle</i><span>watched</span></a
            >
            <!-- </div> -->
            <!-- <div class="wrap-item-button"> -->
            <a
              href="#"
              class="col s-4 waves-effect waves-light btn btn-middle btn-detail queue-btn__js"
              data-status="add"
              ><i class="material-icons icon-pozition left queue-btn-icon__js">add_circle</i><span>queue</span></a
            >
            <!-- </div> -->
            <!-- <div class="wrap-item-button"> -->
            <a
              href="#"
              class="col s-4 waves-effect waves-light btn btn-fav btn-detail btn-fav favorite-btn__js"
              data-status="add"
              ><i class="material-icons icon-pozition left favorite-btn-icon__js">add_circle</i><span>favorite</span></a
            >
            <!-- </div> -->
            <!-- <a
            href="#"
            class="btn-floating halfway-fab waves-effect waves-light orange accent-4 favorite-btn__js"
            data-status="add"
            ><i class="material-icons favorite-icon__js">favorite_border</i></a
          > -->
          </div>
        </div>
      </div>
    </main>
    <footer class="footer__js site-footer"></footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
