<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Buddies</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header__js"></header>
    <main>
      <section class="home__js"></section>
      <section class="library__js"></section>
      <section class="buddies__js"></section>
      <section class="team__js"></section>
      <section class="details__js">
        <div class="modal" id="details-modal"></div>
      </section>
      <div class="container">
        <!-- Pagination Materialized -->
        <ul class="pagination pagination-container">
          <li class="waves-effect pagination-beginning">
            <a href="#!"><i class="material-icons">first_page</i></a>
          </li>
          <li class="waves-effect pagination-previous-page">
            <a href="#!"><i class="material-icons">chevron_left</i></a>
          </li>
          <li>
            <ul class="pagination-page-items-container">
              <!-- Pagination page items are inserted here -->
            </ul>
          </li>
          <li class="waves-effect pagination-next-page">
            <a href="#!"><i class="material-icons">chevron_right</i></a>
          </li>
          <li class="waves-effect pagination-end">
            <a href="#!"><i class="material-icons">last_page</i></a>
          </li>
        </ul>
      </div>

    </main>
    <footer class="footer__js"></footer>
  </body>
</html>
